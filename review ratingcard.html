<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review card</title>
</head>
<body>
    <div class="app">
        <div class="rating">
          <div class="rating_average">
            <h1>4.5</h1>
            <div class="star_outer">
             <div class="star_inner">&#9733;&#9733;&#9733;&#9733;&#9733;</div>   
            </div>
            <p>290,291</p>
          </div>
          <div class="rating_progress">
            <div class="rating_progress-value">
                <p>5 <span class="star">&#9733;</span></p>
                <div class="progress">
                    <div class="bar"></div>
                </div>
                <p>89,783</p>
            </div>
          </div>

        </div>
    </div>
    
</body>
</html>
